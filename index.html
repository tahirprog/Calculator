<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>CALCULATOR</h2>
        <div class="calculator">
            <input type="text" id="number" placeholder="0">
        <div class="button">
            <button class="btn gray">C</button>
            <button class="btn gray">/</button>
            <button class="btn gray">*</button>
            <button class="btn orange">-</button>
        </div>
        <div class="button">
            <button class="btn black">7</button>
            <button class="btn black">8</button>
            <button class="btn black">9</button>
            <button class="btn orange">+</button>
        </div>
        <div class="button">
            <button class="btn black">4</button>
            <button class="btn black">5</button>
            <button class="btn black">6</button>
            <button class="btn orange">%</button>
        </div>
        <div class="button">
            <button class="btn black">1</button>
            <button class="btn black">2</button>
            <button class="btn black">3</button>
            <button class="btn orange">.</button>
        </div>
        <div class="button">
            <button class="btn zero black">0</button>
            <button class="btn orange">=</button>
        </div>
        </div>

    </div>
</body>
<script src="main.js"></script>
</html>
